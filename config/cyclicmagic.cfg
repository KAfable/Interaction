         >

        # Items that cannot come out of crafting recipes.  For example, if milk is in here, then cake can be uncrafted, but you get all items except the milk buckets.   [default: [minecraft:milk_bucket], [minecraft:water_bucket], [minecraft:lava_bucket], [botania:manaTablet], [harvestcraft:juicerItem], [harvestcraft:mixingbowlItem], [harvestcraft:mortarandpestleItem], [harvestcraft:bakewareItem], [harvestcraft:saucepanItem], [harvestcraft:skilletItem], [harvestcraft:potItem], [harvestcraft:cuttingboardItem], [mysticalagriculture:infusion_crystal], [mysticalagriculture:master_infusion_crystal], [minecraft:nether_star], [minecraft:elytra], [techreborn:uumatter]]
        S:BlacklistOutput <
            minecraft:milk_bucket
            minecraft:water_bucket
            minecraft:lava_bucket
            botania:manaTablet
            harvestcraft:juicerItem
            harvestcraft:mixingbowlItem
            harvestcraft:mortarandpestleItem
